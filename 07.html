<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body { padding: 30px; }
    img {
        width: 50vw;
        max-width: 100%;
        margin: 0 auto;
    }
    
  </style>
</head>

<body>

<h1>Slideshow</h1>

<div class="container">
  <div class="row">

  <img class="slides" src="images/1.jpg">
  <img class="slides" src="images/2.jpg">
  <img class="slides" src="images/3.jpg">
  <img class="slides" src="images/4.jpg">

  <button class="btn pull-left">&#10094;</button>
  <button class="btn pull-right">&#10095;</button>

</div>
</div>


  <!-- start javascript -->
  <script>

  document.addEventListener("DOMContentLoaded", function() {

    console.log( 'Документ загружен' );

    var slideIndex = 1;
    
    showDivs(slideIndex);

    document.getElementsByClassName("pull-left")[0].addEventListener('click', function(){
        plusDivs(-1);
      });
    
    document.getElementsByClassName("pull-right")[0].addEventListener('click', function(){
        plusDivs(1);
      });

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("slides");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
  
  });
    
  </script>
</body>
</html>
